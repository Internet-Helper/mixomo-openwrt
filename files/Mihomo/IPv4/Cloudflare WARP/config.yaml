proxy-groups:

  - name: "햐햣쒫왐 햢햩혪 YouTube"
    type: fallback
    url: http://gstatic.com/generate_204
    expected-status: 204
    interval: 300
    lazy: true
    icon: https://www.clashverge.dev/assets/icons/youtube.svg
    proxies:
      - "游游 RU WARP"
      - "햆쮏쨿썜걣쫧쟳 햦햫혝햣햫햣혝"

  - name: "햐햣쒫왐 햢햩혪 쮏쐄쮏얧 햡햣쮏쐃쮏쥃"
    type: fallback
    url: http://gstatic.com/generate_204
    expected-status: 204
    interval: 300
    lazy: true
    icon: https://www.clashverge.dev/assets/icons/chatgpt.svg
    proxies:
      - "游뾇릖 DE WARP"
      - "游뾇릖 DE WARP [2]"
      - "游游 NL WARP"
      - "游游 NL WARP [2]"
      - "游쐟릖 LT WARP"
      - "游游 FI WARP"
      - "游游 RU WARP [GeoHide DNS]"
      - "游游 RU WARP [Malw DNS]"
      - "游游 RU WARP [Mafioznik DNS]"
      - "游游 RU WARP [Astracat DNS]"
      - "游游 RU WARP [Xbox DNS]"
      - "游游 RU WARP [Comss DNS]"

  - name: "햐햣쒫왐 햢햩혪 쮐혝햟햩혧햫쮏 혝햟혟햦햨햟"
    type: fallback
    url: http://gstatic.com/generate_204
    expected-status: 204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.3/assets/svg/1f310.svg
    proxies:
      - "游뾇릖 DE WARP"
      - "游뾇릖 DE WARP [2]"
      - "游游 NL WARP"
      - "游游 NL WARP [2]"
      - "游쐟릖 LT WARP"
      - "游游 FI WARP"
      - "游游 RU WARP"
      - "游游 RU WARP [GeoHide DNS]"
      - "游游 RU WARP [Malw DNS]"
      - "游游 RU WARP [Mafioznik DNS]"
      - "游游 RU WARP [Astracat DNS]"
      - "游游 RU WARP [Xbox DNS]"
      - "游游 RU WARP [Comss DNS]"

rule-providers:

  youtube:
    type: http
    format: yaml
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml"
    path: ./rule-providers/youtube-list.yaml
    interval: 86400

  geoblock-geohide:
    type: http
    format: yaml
    behavior: classical
    url: "https://raw.githubusercontent.com/Internet-Helper/GeoHideDNS/refs/heads/main/lists/Clash/domains.yaml"
    path: ./rule-providers/geoblock-geohide-list.yaml
    interval: 86400

  geoblock-dartraiden:
    type: http
    format: yaml
    behavior: classical
    url: "https://raw.githubusercontent.com/dartraiden/no-russia-hosts/refs/heads/master/mihomo-wildcard.txt"
    path: ./rule-providers/geoblock-dartraiden-list.txt
    interval: 86400

rules:

  # 햟쒫쟳햟 햢햩혪 혜햦혜햨쮏 햦향 rule-providers
  - RULE-SET,youtube,햐햣쒫왐 햢햩혪 YouTube
  - RULE-SET,geoblock-geohide,햐햣쒫왐 햢햩혪 쮏쐄쮏얧 햡햣쮏쐃쮏쥃
  - RULE-SET,geoblock-dartraiden,햐햣쒫왐 햢햩혪 쮏쐄쮏얧 햡햣쮏쐃쮏쥃
  
  # 햟쒫쟳 햢햩혪 쮐혝햟햩혧햫쮏 혝햟혟햦햨햟
  - MATCH,햐햣쒫왐 햢햩혪 쮐혝햟햩혧햫쮏 혝햟혟햦햨햟